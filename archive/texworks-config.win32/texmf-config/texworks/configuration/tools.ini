[007]
name=XeTeX
program=xetex.exe
arguments=$synctexoption, $fullname
showPdf=true

[008]
name=LuaTeX
program=luatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[009]
name=pdfTeX
program=pdftex.exe
arguments=$synctexoption, $fullname
showPdf=true

[010]
name=MakeIndex
program=makeindex.exe
arguments=$basename
showPdf=false

[011]
name=KoMkIndex
program=komkindex.exe
arguments=-s kotex,$basename
showPdf=false

[012]
name=BibTeX
program=bibtex.exe
arguments=$basename
showPdf=false

[013]
name=ConTeXt MKIV
program=context
arguments=$synctexoption, $fullname
showPdf=true

[014]
name=ConTeXt MKII
program=texmfstart.exe
