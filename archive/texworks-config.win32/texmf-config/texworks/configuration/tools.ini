[001]
name=XeLaTeX
program=xelatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[002]
name=LuaLaTeX
program=lualatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[003]
name=pdfLaTeX
program=pdflatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[004]
name=latex+dvipdfmx
program=kcrundpx.bat
arguments=$fullname
showPdf=true

[005]
name=latex+dvips+pspdf
program=kcrunpspdf.bat
arguments=$fullname
showPdf=true

[006]
name=xelatexmk
program=latexmk
arguments=-xelatex, $fullname
